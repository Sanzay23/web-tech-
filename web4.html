<!DOCTYPE html>
<html>
<head>
	<title>Demonstrate the use of HTML form elements using both HTML & CSS.</title>
	<link rel="stylesheet" type="text/css" href="2.css">
	
</head>
<body>
		<form class="form-css">

			<label for="fname">First Name: </label>
			<input id="fname" type="text" name="First Name" placeholder="Enter First Name"><br>

			<label for="lname">Last Name: </label>
			<input id="lname"type="text" name="Last Name" placeholder="Enter Last Name"><br>

			<label for="city">City :</label>
			<select name="city" id="city">
				<option>Pokhara</option>
				<option>Kathmandu</option>
				<option>Bhaktapur</option>
			</select>
			<br>
			
			<label>
			<input type="checkbox" > I agree to the terms & conditions</br>
			</label>


			<button type="submit">Submit </button>

		</form>
</body>
</html>
